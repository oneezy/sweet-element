<link rel="import" href="../polymer/polymer.html">

<!--
`sweet-element`
It's so sweet

@demo demo/index.html 
-->

<dom-module id="sweet-element">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        color: black;
      }

      h1 { color: var(--primary-color, hotpink); }
      h2 { color: var(--secondary-color, hotpink); }
      p  { color: var(--3-color, hotpink); }


    </style>

    <!-- Shadow DOM -->
    <h1>This will become PINK MASTER</h1>

    <h2>Hello [[name]]</h2>

    <p>This is a description!</p>


  </template>

  <script>
    Polymer({

      is: 'sweet-element',

      properties: {
        name: {
          type: String,
          value: 'sweet-element',
        },
      },

    });
  </script>
</dom-module>
