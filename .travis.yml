language: node_js
node_js: stable
sudo: required
dist: trusty
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
install:
- npm install -g bower polymer-cli
- npm install
- bower install
script:
- xvfb-run polymer test
- if [ "$TRAVIS_BRANCH" = "master" ]; then ./gpages_build.sh oneezy sweet-element
  "Justin O'Neill'" justin@oneezy.com; fi
env:
  - GH_REF=github.com/oneezy/sweet-element
  global:
    secure: 
