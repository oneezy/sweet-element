language: node_js
sudo: required
dist: trusty
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
node_js:
# - '7'
- '6'
# - '5'
# - '4'
before_script:
- npm install -g bower polymer-cli
- bower install
- bower install -s https://${GH_TOKEN}@github.com/oneezy/build-tools.git
- export PATH=$PWD/node_modules/.bin:$PATH
script:
- xvfb-run polymer test
after_success: '[ ${TRAVIS_PULL_REQUEST} = "false" ] && [ ${TRAVIS_BRANCH} = "master" ] && bower_components/build-tools/gpages_build.sh oneezy justin@oneezy.com'
env:
  global:
    secure: 
