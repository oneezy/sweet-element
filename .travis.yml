language: node_js
node_js: stable
sudo: required
dist: trusty
addons:
  firefox: latest
  # sauce_connect: true
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
install:
- npm install -g bower polymer-cli
- npm install
- bower install
script:
- xvfb-run polymer test
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then polymer test -s 'default'; fi
- bash ./gpages_build.sh oneezy sweet-element "Justin O'Neill'" justin@oneezy.com